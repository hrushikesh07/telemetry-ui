<div class="table-responsive-vertical table md-whiteframe-z1">
    <table id="table" class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>Type </th>
                <th>Status</th>
                <th>Data </th>                    
                <th>Timestamp</th>
                <th>Users</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-if="!actionHistoryLoading" ng-repeat="data in actionHistoryData track by $index">
                <td data-title="Type">{{data.name}}</td>
                <td data-title="Status">{{data.success}}</td>
                <td data-title="Data"><ul><li ng-repeat="(actionKey, actionValue) in data.actionData" title="{{actionKey}} : {{actionValue.join() || actionValue}}">{{actionKey}} : {{actionValue.join() || actionValue}}</li></ul></td>
                <td data-title="Log Message">{{data.timeStarted| date:'medium'}}</td>
                <td data-title="Users">{{data.user}}</td>
            </tr>
            <tr ng-if="!actionHistoryLoading && actionHistoryData.length === 0">
                <td colspan="5" class="txt-red align-center">
                    No Data Found
                </td>
            </tr>
            <tr ng-if="actionHistoryLoading">
                <td colspan="5" class="txt-theme align-center">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i> 
                </td>
            </tr>
        </tbody>
    </table>
</div>
