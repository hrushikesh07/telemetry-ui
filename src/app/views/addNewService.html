<form name="addNewService" novalidate>
<div class="modal-content">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"  ng-click="close();">
            <span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">Add New Services </h4>
    </div>
    <div class="modal-body instance-metrics">

        <div class="col-md-12 col-lg-12">
            <div class="row">
                <div class="col-lg-6 col-md-6 margintop15" >
                    <label>Name: <span class="red">*</span>
                    </label>
                    <input class="form-control" placeholder="Name" ng-model="aNs.newEnt.name" required   />
                </div>

                <div class="col-lg-6 col-md-6 margintop15" >
                    <label>Service Map: <span class="red">*</span>
                    </label>
                    <input class="form-control" placeholder="Service map" ng-model="aNs.newEnt.serviceMap" required  />
                </div>

                <div class="col-lg-12 col-md-12 margintop15" style="margin-top: 15px;" >
                    <label>Description:
                    </label>
                    <textarea class="form-control" placeholder="Description" ng-model="aNs.newEnt.description" ></textarea>
                </div>
            </div>

        </div>
    </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn btn-primary pull-left" ng-disabled="addNewService.$invalid" ng-click="aNs.save();" data-dismiss="modal"> Save </button>
    </div>
</div>
</form>
<style>
    .red{
        color: red;
    }
</style>
