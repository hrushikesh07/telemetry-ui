<div class="table-responsive-vertical table">
    <table id="table" class="table table-hover table-bordered">
        <thead>
            <tr>
                <th class="align-center">Alert Level </th>
                <th class="align-center">ELK Link</th>
                <th class="align-center">Event Time</th>
                <th>Event Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-if="!dataloading" ng-repeat="data in filtered = (alerts| filter: filter) | orderBy:'timestamp':true">
                <td data-title="ID" ng-switch on="data.status" class="align-center">
                    <button type="button" ng-switch-when="0" class="btn btn-block btn-info no-pointer">Info</button>
                    <button type="button" ng-switch-when="1" class="btn btn-block btn-warning no-pointer">Warning</button>
                    <button type="button" ng-switch-when="2" class="btn btn-block btn-danger no-pointer">Critical</button>
                    <button type="button" ng-switch-when="3" class="btn btn-block bg-purple no-pointer">Error</button>

                </td>
                <td data-title="ELK Link" class="blue align-center"><span><a href="{{getElkLink(data)}}" target="_blank"><i class="fa fa-fw fa-bar-chart"></i></a></span></td>
                <td data-title="Event Time" class="align-center">{{data.timestamp * 1000| date:'medium'}}</td>
                <td data-title="Event Description">{{data.reason}}</td>
            </tr>
            <tr ng-if="!dataloading && filtered.length === 0">
                <td colspan="4" class="txt-red align-center">
                    No Data Found
                </td>
            </tr>
            <tr ng-if="dataloading">
                <td colspan="4" class="txt-theme align-center">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i> 
                </td>
            </tr>
        </tbody>
    </table>
</div>
