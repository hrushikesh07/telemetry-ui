<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Remediation
        <small>{{main.selectedAccount}}</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="table-responsive-vertical table md-whiteframe-z1">
        <table id="table" class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>Instance ID </th>
                    <th>Timestamp</th>
                    <th>Ticket ID </th>                    
                    <th>Log Message</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-if="!dataloading" ng-repeat="data in remediationData track by $index">
                    <td data-title="Instance ID">{{data.instanceId}}</td>
                    <td data-title="Timestamp">{{data.timestamp * 1000| date:'medium'}}</td>
                    <td data-title="Ticket"><a ng-href="{{data.ticketId}}" target="_blank">{{data.ticketId}}</a></td>
                    <td data-title="Log Message">{{data.logMessage}}</td>
                </tr>
                <tr ng-if="!dataloading && remediationData.length === 0">
                    <td colspan="4" class="txt-red align-center">
                        No Data Found
                    </td>
                </tr>
                <tr ng-if="dataloading">
                <td colspan="4" class="txt-theme align-center">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i> 
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
