
<div class="table-responsive-vertical table md-whiteframe-z1">
    <table id="table" class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>Instance ID </th>
                <th>Timestamp</th>
                <th>Ticket ID </th>                    
                <th>Log Message</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-if="!remediationLoading" ng-repeat="data in remediationData track by $index">
                <td data-title="Instance ID">{{data[remediationColumns.instanceId]}}</td>
                <td data-title="Timestamp">{{data[remediationColumns.time]| date:'medium'}}</td>
                <td data-title="{{data[remediationColumns.ticketId]}}"  ><a title="{{data[remediationColumns.ticketId]}}" class="ellipsis" ng-href="{{data[remediationColumns.ticketId]}}" target="_blank">{{data[remediationColumns.ticketId] | getTicketID}}</a></td>
                <td data-title="Log Message">{{data[remediationColumns.logMessage]}}</td>
            </tr>
            <tr ng-if="!remediationLoading && remediationData.length === 0">
                <td colspan="4" class="txt-red align-center">
                    No Data Found
                </td>
            </tr>
            <tr ng-if="remediationLoading">
                <td colspan="4" class="txt-theme align-center">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i> 
                </td>
            </tr>
        </tbody>
    </table>
    <div ng-show="remediationData.length === pageSize || remediationPage > 1">
        <ul class="pagination pagination-sm no-margint">
            <li>
                <a ng-disabled="remediationPage === 1"
                   ng-click="getRemediationPaginationRecord(remediationPage - 1)">PREV</a>
            </li>
            <li>
                <a ng-disabled="remediationData.length !== pageSize"
                   ng-click="getRemediationPaginationRecord(remediationPage + 1)">NEXT </a>                
            </li>
        </ul>
    </div>
</div>
