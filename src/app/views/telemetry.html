<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Telemetry
        <small>{{main.selectedAccount}}</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
   <div class="table-responsive-vertical table">
        <table id="table" class="table table-hover table-bordered text-center">
            <thead>
                <tr>
                    <th>Status</th>
                    <th>ID</th>
                    <th>Instance Name</th>
                    <th>Monitor Type</th>
                    <th>Monitor URL</th>
                    <th>IP Address</th>
                    <th>Creation Time</th>
                    <th>Metrics</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-if="!dataloading" ng-repeat="data in filtered = (instances | filter: filter)  | orderBy:'$index':true">
                    <td data-title="Status">
                        <span ng-class="{'txt-green': data.status == 'running' || data.status == 'pending' || data.status == 'rebooting', 'txt-red': data.status == 'stopped' || data.status == 'stopping' || data.status == 'shutting-down', 'txt-grey': data.status == 'terminated'}" uib-tooltip="{{data.status}}"><i class="fa fa-fw fa-flash fa-2x"></i></span>
                    </td>
                    <td data-title="ID"><a ui-sref="home.sae({ instanceId: data.id})">{{data.id}}</a></td>
                    <td data-title="Instance Name">{{data.name}}</td>
                    <td data-title="Region">{{data.monitorType}}</td>
                    <td data-title="Instance Type">{{data.monitorUrl}}</td>
                    <td data-title="IP Address">{{data.ipAddress}}</td>
                    <td data-title="Creation Time">{{data.creationTime}}</td>
                    <td data-title="Metrics"><span class="cursor-pointer a-link" ng-click="showIntanceMetrics(data);">Metrics</span></td>
                </tr>
                <tr ng-if="!dataloading && filtered.length === 0">
                    <td colspan="9" class="txt-red">
                        No Data Found
                    </td>
                </tr>
                <tr ng-if="dataloading">
                    <td colspan="9" class="txt-theme">
                        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i> 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
